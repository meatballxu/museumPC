<!-- 模态框（Modal） -->
<div class="modal fade" id="joinMember" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">填写会员资料</h4>
            </div>
            <div class="modal-body">
            		<ul class="registerForm">
					<li>
						<label for="name">姓名</label>
						<input class="fo name" id="name" type="text" placeholder="请输入您的姓名" />
					</li>
					<li class="error"><span><i class="iconfont icon-error"></i>超过16个字</span></li>
					<li>
						<label for="tel">电话</label>
						<input class="fo tel" id="tel" type="text" placeholder="请输入您的电话" />
					</li>
					<li class="error"><span></span></li>
					<li>
						<label for="oid">身份证</label>
						<input class="fo oid" id="oid" type="text" placeholder="请输入您的身份证号码" />
					</li>
					<li class="error"><span></span></li>
					<li>
						<label for="rec">推荐人</label>
						<input class="fo rec" id="rec" type="text" placeholder="请输入您的推荐人姓名（选填）" />
					</li>
					<li class="error"><span></span></li>
				</ul>
				
				<p class="tRed f14 text-center bold">确认资料，扫码支付会员费</p>
				<div class="mt15 text-center">
					<img class="orcode" src="../img/login/orcode.jpg" />
				</div>
				<p class="f12 mt20 text-center">会员卡仅限会员本人使用，会籍有效期1年</p>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
