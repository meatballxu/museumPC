<!DOCTYPE html>
	<html lang="zh-CN">
	  <head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>谢子龙影像艺术馆</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/login.css">
	</head>
	<body>
<!--		<div class="login-bg"></div>-->
		<div class="main-menu sec">
			<div class="second">
				<a class="gohome" href="index2.html"><i class="iconfont icon-fanhui mr10"></i>HOME</a>
			</div>
		</div>
		
		<div class="loginContainer">
			<div class="loginBox regBox resetBox">
				<div><img src="../img/login/login-logo.png" /></div>
				<div class="top">
					<font class="bold">重置密码</font>
				</div>
				<p class="tGrey">Recover password</p>
				<ul class="registerForm">
					<li class="get">
						<label>您的账号昵称</label>
						<span>13873721311</span>
					</li>
					<li>
						<label for="pwd1">新密码</label>
						<input class="fo pwd1" id="pwd1" type="text" placeholder="请输入新密码" />
					</li>
					<li>
						<label for="pwd2">确认密码</label>
						<input class="fo pwd2" id="pwd2" type="text" placeholder="请再次输入新密码" />
					</li>
				</ul>
				<div class="mb20">
					<a class="btn btn-black mr15" href="#">确定重置</a>
				</div>
			</div>
		</div>
		
		<script type='text/javascript' src='../js/jquery-3.3.1.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='../js/bootstrap.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='../js/login.js' charset='utf-8'></script>
		<script>
			$("input.fo").focus(function(){
				$(this).closest("li").addClass("on")
			});
			$("input.fo").blur( function(){
				$(this).closest("li").removeClass("on")
			});
		</script>
	</body>
</html>
