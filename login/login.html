<!DOCTYPE html>
	<html lang="zh-CN">
	  <head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>谢子龙影像艺术馆</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/login.css">
	</head>
	<body>
<!--		<div class="login-bg"></div>-->
		<div class="main-menu sec">
			<div class="second">
				<a class="gohome" href="index2.html"><i class="iconfont icon-fanhui mr10"></i>HOME</a>
			</div>
		</div>
		
		<div class="loginContainer">
			<div class="loginBox">
				<div><img src="../img/login/login-logo.png" /></div>
				<div class="top" style="margin-top: 64px;">
					XPM MEMBER <font>SIGN UP</font>
				</div>
				<p class="tGrey mt15">Photography ︳Art ︳Books ︳Activities ︳Exhibitions</p>
				<p class="tGrey mt5">摄影 ︳艺术 ︳书籍 ︳活动 ︳展览</p>
				<ul class="loginForm">
					<li>
						<label for="tel">手机号</label>
						<input class="fo tel" id="tel" type="text" placeholder="请输入您的手机号" />
					</li>
					<li>
						<label for="pwd">密码</label>
						<input class="fo pwd" id="pwd" type="password" placeholder="请输入账户密码" />
					</li>
				</ul>
				<div class="ckline">
					<div class="rmbpwd">
						<input type="checkbox" id="rmb" /><label for="rmb">记住密码</label>
					</div>
					<div class="fgtpwd">
						<a href="">忘记密码?</a>
					</div>
				</div>
				<div class="mb40">
					<a class="btn btn-black mr15" href="#">登录</a>
					<a class="btn btn-white" href="#">注册</a>
				</div>
				<div><img class="skipWechat" src="../img/login/login-wechat.png" /></div>
			</div>
			
			<div class="loginBox" style="display: none;">
				<div><img src="../img/login/login-logo.png" /></div>
				<div class="top" style="margin-top: 64px;">
					<font>微信二维码登录</font>
				</div>
				<p class="tGrey">WeChat QR Code Login</p>
				<div class="text-center mt50">
					<img class="or" src="../img/login/orcode.jpg"   />
				</div>
				<div class="text-center tGrey mt10">
					请使用微信扫描二维码登录
				</div>
				
				<div class="mt80">
					<a class="tGrey backTo" href="javascript:"><i class="iconfont icon-fanhui mr10"></i>账号登陆</a>
				</div>
			</div>
		</div>
		
		<script type='text/javascript' src='../js/jquery-3.3.1.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='../js/bootstrap.min.js' charset='utf-8'></script>
		<script>
			$("input.fo").focus(function(){
				$(this).closest("li").addClass("on")
			});
			$("input.fo").blur( function(){
				$(this).closest("li").removeClass("on")
			});
			$(".skipWechat").blur( function(){
				$(".loginBox:first-child").hide();
				$(".loginBox:last-child").fadeIn();
			});
			$(".skipWechat").click( function(){
				$(".loginBox:first-child").hide();
				$(".loginBox:last-child").fadeIn();
			});
			$(".backTo").click( function(){
				$(".loginBox:last-child").hide();
				$(".loginBox:first-child").fadeIn();
			});
			
		</script>
	</body>
</html>
