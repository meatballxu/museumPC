<!DOCTYPE html>
	<html lang="zh-CN">
	  <head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>谢子龙影像艺术馆</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/login.css">
	</head>
	<body>
<!--		<div class="login-bg"></div>-->
		<div class="main-menu sec">
			<div class="second">
				<a class="gohome" href="index2.html"><i class="iconfont icon-fanhui mr10"></i>HOME</a>
			</div>
		</div>
		
		<div class="loginContainer">
			<div class="loginBox regBox resetBox">
				<div><img src="../img/login/login-logo.png" /></div>
				<div class="top">
					<font class="bold">找回密码</font>
				</div>
				<p class="tGrey">Recover password</p>
				<ul class="registerForm">
					<li>
						<label for="tel">手机号</label>
						<input class="fo tel" id="tel" type="text" placeholder="请输入您的手机号" />
					</li>
					<li>
						<label for="code">验证码</label>
						<input class="fo code" id="code" type="text" placeholder="请输入验证码" />
						<a href="#" class="btn btn-white2 sendCode">发送验证码</a>
					</li>
				</ul>
				<div class="mb20">
					<a class="btn btn-black mr15" href="#">重置密码</a>
				</div>
			</div>
		</div>
		
		<script type='text/javascript' src='../js/jquery-3.3.1.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='../js/bootstrap.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='../js/login.js' charset='utf-8'></script>
		<script>
			$("input.fo").focus(function(){
				$(this).closest("li").addClass("on")
			});
			$("input.fo").blur( function(){
				$(this).closest("li").removeClass("on")
			});
		</script>
	</body>
</html>
